<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Start Page Section -->
    <div id="start-page">
        <h1>Welcome to the Anime Quiz!</h1>
        <p>Test your knowledge of anime by answering a series of questions.</p>
        <button id="start-button">Start the Quiz</button>

        <div id="credits">
            <h3>Credits</h3>
            <p>Created by <strong>SpikyHighVirus</strong></p>
        </div>
    </div>

    <!-- Quiz Page (hidden initially) -->
    <div id="quiz-page" style="display: none;">
        <!-- Your existing quiz content goes here (questions, options, etc.) -->
        <div id="question-container">
            <!-- The quiz will be displayed here -->
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        // JavaScript to handle page transition
        document.getElementById('start-button').addEventListener('click', function() {
            document.getElementById('start-page').style.display = 'none'; // Hide start page
            document.getElementById('quiz-page').style.display = 'block'; // Show quiz page
            startQuiz(); // Initialize the quiz
        });

        // Function to initialize quiz (placeholder for your existing quiz logic)
        function startQuiz() {
            console.log('Quiz started!');
            // Add your quiz initialization code here
        }
    </script>
</body>
</html>
